  <link rel="stylesheet" href="css/flora.min.css" type="text/css" charset="utf-8" />
  <script src="scripts/burner.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/flora.min.js" type="text/javascript" charset="utf-8"></script>

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-9773576-12']);

  (function() {

  <body>
    <script type="text/javascript" charset="utf-8">

      Burner.System.init(function() {

        this.add('Stimulus', {
          type: 'heat',
          draggable: true
        });

        this.add('Agent', {
          sensors: [
            this.add('Sensor', {
              type: 'heat',
              behavior: 'COWARD'
            })
          ],
          velocity: new Burner.Vector(1, 0.5),
          maxSpeed: 5,
          motorSpeed: 10
        });

        //

        this.add('Caption', {
          text: 'Sensor + Stimulus: Drag the Heat into the Agent\'s path',
          opacity: 0.4,
          borderColor: 'transparent',
          position: 'top center'
        });

        this.add('InputMenu', {
          opacity: 0.4,
          borderColor: 'transparent',
          position: 'bottom center'
        });
      }, {
        gravity: new Burner.Vector(),
        c: 0
      });
    </script>
  </body>

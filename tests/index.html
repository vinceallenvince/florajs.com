<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
</head>
<body>

  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="lib/flora.combined.js" type="text/javascript" charset="utf-8"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/agent.js"></script>
  <script type="text/javascript" src="spec/attractor.js"></script>
  <script type="text/javascript" src="spec/borderpalette.js"></script>
  <script type="text/javascript" src="spec/caption.js"></script>
  <script type="text/javascript" src="spec/cold.js"></script>
  <script type="text/javascript" src="spec/colorpalette.js"></script>
  <script type="text/javascript" src="spec/colortable.js"></script>
  <script type="text/javascript" src="spec/config.js"></script>
  <script type="text/javascript" src="spec/connector.js"></script>
  <script type="text/javascript" src="spec/flowfield.js"></script>
  <script type="text/javascript" src="spec/food.js"></script>
  <script type="text/javascript" src="spec/heat.js"></script>
  <script type="text/javascript" src="spec/inputmenu.js"></script>
  <script type="text/javascript" src="spec/interface.js"></script>
  <script type="text/javascript" src="spec/light.js"></script>
  <script type="text/javascript" src="spec/liquid.js"></script>
  <script type="text/javascript" src="spec/mover.js"></script>
  <script type="text/javascript" src="spec/oscillator.js"></script>
  <script type="text/javascript" src="spec/oxygen.js"></script>
  <script type="text/javascript" src="spec/particlesystem.js"></script>
  <script type="text/javascript" src="spec/repeller.js"></script>
  <script type="text/javascript" src="spec/sensor.js"></script>
  <script type="text/javascript" src="spec/utils.js"></script>
  <script type="text/javascript" src="spec/vector.js"></script>
  <script type="text/javascript" src="spec/walker.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</body>
</html>
